<ion-content >
  <ion-tabs>
    <ion-tab-bar slot="bottom" >
      <ion-tab-button *ngFor="let item of menu; let index = index" tab="{{item.route}}" (click)="selectTab(index)">
        <ion-icon [ngClass]="{'selected-label': index === selectedTabIndex, 'unselected-label': index !== selectedTabIndex}" name="{{item.icon}}"></ion-icon>
        <ion-label [ngClass]="{'selected-label': index === selectedTabIndex, 'unselected-label': index !== selectedTabIndex}">{{item.name}}</ion-label> 
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
 </ion-content>
